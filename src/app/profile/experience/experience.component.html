<div class="section" id="experience">
        <div class="container cc-education">
            <div class="h4 text-center mb-4 title">{{data.experienceTitle}}</div>
    <div class="colorlib-narrow-content">
       
      <div class="row">
         <div class="col-md-12">
            <div class="timeline-centered">
               <article class="timeline-entry animate-box" data-animate-effect="fadeInLeft" *ngFor="let d of data.jobs">

                  <div class="timeline-entry-inner">

                     <div class="timeline-icon color-1">
                        <i class="icon-pen2"></i>
                     </div>

                     <div class="timeline-label">
                        <h2>{{d.company}} <span>{{d.period}}</span></h2>
                        <h4>{{d.jobTitle}}</h4>
                        <p>{{d.description}}</p>
                        <ul  *ngFor="let s of d.skills">
                           <li>{{ s }}</li>
                        </ul>
                     </div>
                  </div>

               </article>
            </div>
         </div>
         </div>
      </div>
   </div>
</div>
